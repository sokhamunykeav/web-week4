<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox Layout Challenge</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
      }

      .main {
        height: 100vh;
        background: #25384B;
        color: white;
        display: flex;
        padding: 0 3em;
        align-items: center;
      }

      .left-section {
        background: #A3CFCC;
        flex-grow: 1;
        padding: 1em;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5em;
        margin-right: 1em;
        height: 80vh;
      }

      .right-section {
        background: #F7CFB6;
        width: 10em;
        display: flex;
        flex-direction: column;
        padding: 1em;
        gap: 1em;
        height: 80vh;
      }

      .item {
        background: #86C2DE;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #25384B;
        font-weight: bold;
      }

      .right-section .item:nth-child(1) {
        height: 100px;
        flex-shrink: 0;
      }

      .right-section .item:nth-child(2),
      .right-section .item:nth-child(3) {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <section class="left-section">left-section</section>
      <section class="right-section">
        <div class="item">100px</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
      </section>
    </div>
  </body>
</html>
